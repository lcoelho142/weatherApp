<!DOCTYPE html>
<html>
    <head>
        <title>Weather Web App</title>
    </head>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/25.5.2/i18next.min.js" integrity="sha512-41q9Nizfj3hnJoKqqMdlUlqK4K6WUyERaAWE50zuXMDvJT/91KdN9eiulSqOFw703IKsflcvrCJSb8Q+EjtyIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="description" content="A Weather Web Application created with HTML, CSS & JavaScript that utilizes AirVisual's API.">


    <body>
        <main>
            <h1 class="sr-only">Weather Application</h1> 

            <section class="language-section">
                <select id="lang-select">
                    <option value="en" id="english">...</option>
                    <option value="pt" id="portuguese">...</option>
                </select>
            </section>
            
            <section class="location-section">
                <h2 id="city">...</h2>
                <p id="region">...</p>
            </section>

            <section class="current-temp-section">
                <h2 id="current-temp-value">...</h2>
                <p>Current Temperature</p>
            </section>

            <section class="mascot-section">
                <img src="weatherToad.png" width="250px"/>
            </section>

            <section class="silly-text-section"> 
                <p>The sun is up, but are you? (no shade, but maybe you should find some...)</p>
            </section>

            <section class="date-section">
                <h2 id="day">...</h2>
                <p id="date">...</p>
            </section>

            <section id="local-conditions-section" class="conditions-section local-conditions-section">
                <h2 id="local-conditions" class="conditions-header">LOCAL CONDITIONS</h2>
                <div class="condition-container">
                    <div class="text-and-icon">
                        <h3>UV INDEX</h3>
                        <i class="fa-solid fa-spray-can-sparkles"></i>
                    </div>
                    <p id="uv-index-value">...</p>
                </div>
                <div class="condition-container">
                    <div class="text-and-icon">
                        <h3>HUMIDITY</h3>
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <p id="humidity-value">...</p>
                </div>
                <div class="condition-container">
                    <div class="text-and-icon">
                        <h3>WIND SPEED</h3>
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <p id="wind-speed-value">...</p>
                </div>
            </section>

            <section id="forecast-section" class="conditions-section forecast-section">
                <h2 id="3-day-forecast" class="conditions-header">3-DAY FORECAST</h2>
                <div class="condition-container">
                    <div class="text-and-icon">
                        <h3 id="today">...</h3>
                        <i id="today-weather-icon" class=""></i>
                    </div>
                    <div class="temps">
                        <div class="temp-high">
                            <p id="today-high-temp" class="degree">...</p>
                            <i class="fa-solid fa-arrow-up"></i>
                            <p class="high-low">HIGH</p>
                        </div>
                        <div class="divider" aria-hidden="true"></div>
                        <div class="temp-low">
                            <p id="today-low-temp" class="degree">...</p>
                            <i class="fa-solid fa-arrow-down"></i>
                            <p class="high-low">LOW</p>
                        </div>
                    </div>
                </div>
                <div class="condition-container">
                    <div class="text-and-icon">
                        <h3 id="next-day">...</h3>
                        <i id="next-day-weather-icon" class=""></i>
                    </div>
                    <div class="temps">
                        <div class="temp-high">
                            <p id="next-day-high-temp" class="degree">...</p>
                            <i class="fa-solid fa-arrow-up"></i>
                            <p class="high-low">HIGH</p>
                        </div>
                        <div class="divider" aria-hidden="true"></div>
                        <div class="temp-low">
                            <p id="next-day-low-temp" class="degree">...</p>
                            <i class="fa-solid fa-arrow-down"></i>
                            <p class="high-low">LOW</p>
                        </div>
                    </div>
                </div>
                <div class="condition-container">
                    <div class="text-and-icon">
                        <h3 id="day-after-next">...</h3>
                        <i id="day-after-next-weather-icon" class=""></i>
                    </div>
                    <div class="temps">
                        <div class="temp-high">
                            <p id="day-after-next-high-temp" class="degree">...</p>
                            <i class="fa-solid fa-arrow-up"></i>
                            <p class="high-low">HIGH</p>
                        </div>
                        <div class="divider" aria-hidden="true"></div>
                        <div class="temp-low">
                            <p id="day-after-next-low-temp" class="degree">...</p>
                            <i class="fa-solid fa-arrow-down"></i>
                            <p class="high-low">LOW</p>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </body>
</html>
